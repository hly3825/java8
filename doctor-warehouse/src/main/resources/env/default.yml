spring:
  profiles:
    include: zookeeper

# MyBatis
mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml
  type-aliases-package: io.terminus.doctor.warehouse.model

# Datasource
datasource:
  driver-class-name: com.mysql.jdbc.Driver
  url: jdbc:mysql://101.201.44.35:3306/pig_doctor?useUnicode=true&characterEncoding=UTF8&autoReconnect=true
  username: root
  password: anywhere

# Dubbo
rpc.mode: true
rpc.dubbo:
    module: doctor-warehouse
    registryAddress: 101.201.44.35:2181

logging:
  file: /var/log/doctor/warehouse.log
  level.*: INFO

# zookeeper
zookeeper:
  host: 101.201.44.35
  port: 2181
  zkTopic: pig.doctor.topic

# Redis
redis:
  host: 101.201.44.35
  port: 6379
  max-total: 10
  max-idle: 2
  test-on-borrow: true

# search
search:
  host: 127.0.0.1
  port: 9200

esearch:
  material:
    index-name: materials
    index-type: material
    mapping-path: search/material_mapping.json
    full-dump-range: 3
    batch-size: 100
