spring:
  profiles:
    include: zookeeper

# MyBatis
mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml
  type-aliases-package: io.terminus.doctor.warehouse.model

# Datasource
datasource:
  driver-class-name: com.mysql.jdbc.Driver
  url: jdbc:mysql://101.201.44.35:3306/pig_doctor?useUnicode=true&characterEncoding=UTF8&autoReconnect=true
  username: root
  password: anywhere

# Dubbo
dubbo:
  name: doctor-warehouse
  registry: zookeeper://101.201.44.35:2181
  port: -1
  timeout: 10000
  threads: 100
  heartBeats: 10000

logging:
  file: /var/log/doctor/warehouse.log
  level.*: INFO

# zookeeper
zookeeper:
  host: 101.201.44.35
  port: 2181
  zkTopic: pig.doctor.topic

# Redis
redis:
  host: 101.201.44.35
  port: 6379
  max-total: 10
  max-idle: 2
  test-on-borrow: true
