# MyBatis
mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml
  type-aliases-package: io.terminus.parana.(user|file|article|user.address).model,io.terminus.doctor.user.model

# Datasource
datasource:
  driver-class-name: com.mysql.jdbc.Driver
  url: jdbc:mysql://101.201.44.35:3306/pig_doctor?useUnicode=true&characterEncoding=UTF8&autoReconnect=true
  username: root
  password: anywhere

# Dubbo
dubbo:
  name: doctor-user
  registry: zookeeper://101.201.44.35:2181
  port: -1
  timeout: 10000
  threads: 100
  heartBeats: 10000

logging:
  file: /var/log/doctor/user.log
  level.*: INFO

# zookeeper
zookeeper:
  host: 101.201.44.35
  port: 2181
  cacheTopic: pig.user.topic

# Redis
redis:
  host: 101.201.44.35
  port: 6379
  max-total: 10
  max-idle: 2
  test-on-borrow: true

doctor:
  url: http://doctor-test.xrnm.com