# MyBatis
mybatis:
  mapperLocations: classpath*:mapper/*Mapper.xml
  typeAliasesPackage: io.terminus.parana.msg.model,io.terminus.doctor.msg.model

# Datasource
datasource:
  driver-class-name: com.mysql.jdbc.Driver
  url: jdbc:mysql://101.201.44.35:3306/pig_doctor?useUnicode=true&characterEncoding=UTF8&autoReconnect=true
  username: root
  password: anywhere

# Dubbo
rpc.mode: true
rpc.dubbo:
    module: doctor-msg
    registryAddress: 101.201.44.35:2181

logging:
  file: /var/log/doctor/msg.log
  level.*: INFO

# zookeeper
zookeeper:
  host: 101.201.44.35
  port: 2181

# Redis
redis:
  host: 101.201.44.35
  port: 6379
  max-total: 10
  max-idle: 2
  test-on-borrow: true
