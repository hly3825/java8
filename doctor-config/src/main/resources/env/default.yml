# MyBatis
mybatis:
  mapperLocations: classpath*:mapper/*Mapper.xml
  typeAliasesPackage: io.terminus.parana.config.model

# Datasource
datasource:
  driver-class-name: com.mysql.jdbc.Driver
  url: jdbc:mysql://127.0.0.1:3306/pig_doctor?useUnicode=true&characterEncoding=UTF8&autoReconnect=true
  username: root
  password: anywhere

# Dubbo
dubbo:
  name: doctor-config
  registry: zookeeper://127.0.0.1:2181
  port: -1
  timeout: 10000
  threads: 100
  heartBeats: 10000
